<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #Parent{
            height: 300px;
            width: 200px;
            border: 1px solid;
            margin:100px auto;
            perspective: 500px;
        }
        #Child{
            height: 100%;
            width: 100%;
            background-color: red;
            transition: 2s all linear;
        }
        #Child:hover{
            transform: rotatex(360deg);
            transform-origin: center;
        }
    </style>
</head>
<body>
    <div id="Parent">
        <div id="Child">

        </div>
    </div>
</body>
</html>
