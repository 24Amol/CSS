<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #Container{
            height: 400px;
            width: 600px;
            border: 1px solid;
            background-color: red;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin: 0 auto;
        }
        .box{
            height: 150px;
            width: 200px;
            border: 1px solid;
            background-color: cyan;
            line-height: 150px;
            text-align: center;
            font-size: 1.35rem;
            font-weight: 700;
        }
        #Box1{
            flex-shrink: 0;
        }
        #Box2{
            flex-shrink: 2;
        }
        #Box3{
            flex-shrink: 3;
        }
        #Box4{
            flex-shrink: 4;
        }
    </style>
</head>
<body>
    <!--! FLEX SHRINK  -->
    <!--todo : It is used to the compress the component width till the Actual Content -->
    <!--* By Default flex-shrink value is 1 mean It is shrinkable  -->
    <!--* If you want to make Non-Shrinkable then give the value 0(zero)  -->
    <!--? If the value of flex-shrink is more than as compare to the other component then that component will be first shinks-->
    <div id="Container">
        <div class="box" id="Box1">Box1</div>
        <div class="box" id="Box2">Box2</div>
        <div class="box" id="Box3">Box3</div>
        <div class="box" id="Box4">Box4</div>
    </div>
</body>
</html>
