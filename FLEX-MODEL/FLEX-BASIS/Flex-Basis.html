<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         #Container{
            height: 400px;
            width: 600px;
            border: 1px solid;
            background-color: red;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin: 0 auto;
        }
        .box{
            height: 150px;
            width: 100px;
            border: 1px solid;
            background-color: cyan;
            line-height: 150px;
            text-align: center;
            font-size: 1.35rem;
            font-weight: 700;
        }
        #Box1{
            flex-basis: 50px;
        }
     
    </style>
</head>
<body>
    <!--! FLEX-BASIS  -->
    <!--todo : The flex-basis it is used to restrict the component width   -->
    <!--* If the flex shrink is given to the component then that component does not flex-shrinks and flex-grow  -->
    <!--? If you give the flex-basis then we cannot increase or decrease the component width  -->
    
    <div id="Container">
        <div class="box" id="Box1">Box1</div>
        <div class="box" id="Box2">Box2</div>
        <div class="box" id="Box3">Box3</div>
        <div class="box" id="Box4">Box4</div>
    </div>
</body>
</html>
