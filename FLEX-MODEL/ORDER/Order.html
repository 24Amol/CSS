<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #Container{
            height: 500px;
            width: 500px;
            border: 1px solid;
            margin: 0 auto;
            background-color: red;
        }
        #default{
            height: 30px;
            width: 100%;
            /* border: 1px solid; */
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        h1{
            text-align: center;
        }
        h2{
            height: 30px;
            width: 100px;
            text-align: center;
            margin-top: -2px;
            background-color: yellow;
        }
        #child{
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .box{
            height: 100px;
            width: 100px;
            border: 1px solid;
            text-align: center;
            line-height: 100px;
            font-size: 1.35rem;
            font-weight: 700;
            background-color: cyan;

        }
    </style>
</head>
<body>
    <!--! ORDER  -->
    <!--todo : The order it is used to align the items in the sequnce in the Horizontally ( Main Axis) -->
    <!--* By default order is 0(Zero)  -->
    <h1>ORDER</h1>
    <div id="Container">
        <div>
            <h1>BY DEFAULT ORDER</h1>
        </div>
        <div id="default">
            <h2>0</h2>
            <h2>0</h2>
            <h2>0</h2>
            <h2>0</h2>
        </div>
        <div id="child">
            <div class="box" id="Box1">CHILD 1</div>
            <div class="box" id="Box2">CHILD 2</div>
            <div class="box" id="Box3">CHILD 3</div>
            <div class="box" id="Box4">CHILD 4</div>
        </div>
    </div>
</body>
</html>
