<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #Container{
            height: 550px;
            width: 650px;
            border: 1px solid;
            background-color: red;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .box{
            height: 150px;
            width: 100px;
            border: 1px solid;
            line-height: 150px;
            text-align: center;
            font-size: 1.35rem;
            font-weight: 700;
            background-color: cyan;
        }
        #Box1{
            align-self: flex-start;
        }
        #Box2{
            align-self: flex-end;
        }
        #Box3{
            align-self: center;
        }
        #Box4{
            align-self: baseline;
        }
    </style>
</head>
<body>
    <!--! ALIGN-SELF  -->
    <!--todo : align-self it deals with separate indivusal component  -->
    <div id="Container">
        <div class="box" id="Box1">Box1</div>
        <div class="box" id="Box2">Box2</div>
        <div class="box" id="Box3">Box3</div>
        <div class="box" id="Box4">Box4</div>
    </div>
</body>
</html>
