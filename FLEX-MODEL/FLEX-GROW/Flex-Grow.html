<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       #Container{
            height: 400px;
            width: 700px;
            border: 1px solid;
            background-color: red;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin: 0 auto;
        }
        .box{
            height: 150px;
            width: 100px;
            border: 1px solid;
            background-color: cyan;
            line-height: 150px;
            text-align: center;
            font-size: 1.35rem;
            font-weight: 700;
        }
        #Box1{
            flex-grow: 2;
        }
        #Box2{
            flex-grow: 1;
        }
        #Box3{
            flex-grow: 1;
        }
        #Box4{
            flex-grow: 0;
        }
    </style>
</head>
<body>
    <!--! FLEX-GROW  -->
    <!--todo : flex-grow it is used to grow(aquaring width) the component till your parent width  -->
    <!--*  But the flex-growth is the different thing  actual size it will taking more empty width of the Parent and Actual size of the component is remains same  -->
    <!--* By default value of flex-growth is 0 (zero)  -->
    <!--? If the flex-growth value is more than as compare to then taht component will be growing (aquaring more width) as compare to other component -->
    <div id="Container">
        <div class="box" id="Box1">Box1</div>
        <div class="box" id="Box2">Box2</div>
        <div class="box" id="Box3">Box3</div>
        <div class="box" id="Box4">Box4</div>
    </div>
</body>
</html>
