<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-size: 5.24rem;
            text-align: center;
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
            text-shadow: 0px 0px 3px red,0px 0px 5px blue ;
        }
        h2{
            font-size: 5.24rem;
            text-align: center;
            /* -webkit-text-fill-color: transparent; */
            -webkit-background-clip: text;
            text-shadow: 0px 0px 3px red,0px 0px 5px blue ;
        }
        h3{
            font-size: 7.24rem;
            text-align: center;
            /* -webkit-text-fill-color: transparent; */
            -webkit-background-clip: text;
            text-shadow: -1px 24px  9px red,0px 0px 5px blue,0px 73px 4px green ;
        }
        h4{
            font-size: 11.11rem;
            text-align: center;
            -webkit-background-clip: text;
            -webkit-text-fill-color: #fb3605;
            text-shadow: 1px 2px 3px #edf1f4, -1px 9px 4px blue,3px 4px 15px red,4px 15px 6px violet,5px 6px 17px yellow;
            animation: anim 1s linear forwards ;
            animation-delay: 0s;
            /* animation-timing-function:step-start; */
            animation-iteration-count: infinite;
        }
        h4:hover{
            transform:translatey(7px);
        }
        @keyframes anim {
            0%{
                transform: scale(0.1);
                
            }
            25%{
                transform:translatey(7px);
                transform: rotate(360deg);
            }
            50%{
                transform:translatey(13px);
                transform: scale(0.60);
            }
            75%{
                transform:translatey(25px);
                transform: scale(0.35);

            }
            100%{
                transform:translatey(35px);
                transform: scale(0.23);
            }
        }
            h5{
            font-size: 11.11rem;
            text-align: center;
            -webkit-background-clip: text;
            -webkit-text-fill-color: #fb3605;
            text-shadow: 1px 2px 3px #edf1f4, -1px 9px 4px blue,3px 4px 15px red,4px 15px 6px violet,5px 6px 17px yellow;
            animation: anim1 1s linear forwards ;
            animation-delay: 0s;
            /* animation-timing-function:step-start; */
            animation-iteration-count: infinite;
        }
        h5:hover{
            transform:translatey(7px);
        }
        @keyframes anim1 {
            0%{
                transform: scale(0.1);
                
            }
            25%{
                transform:translatey(7px);
                transform: rotate(360deg);
            }
            50%{
                transform:translatey(13px);
                transform: scale(0.60);
            }
            75%{
                transform:translatey(25px);

            }
            100%{
                transform:translatey(35px);
            }
        }
    </style>
</head>
<body>
    <h1>TEXT SHADOW</h1>
    <h2>TEXT SHADOW</h2>
    <h3>TEXT SHADOW</h3>
    <h4>AMOL PAWAR</h4>
    <h5>AMOL PAWAR</h5>
    <h6>AMOL PAWAR</h6>

</body>
</html>
