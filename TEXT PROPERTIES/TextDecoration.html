<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-decoration-line: underline;
            text-decoration-color: red;
            text-decoration-style: dotted;
            text-decoration-thickness: 20px;
        }
        h2{
            text-decoration-line: line-through;
            text-decoration-color: blue;
            text-decoration-style: dashed;
            text-decoration-thickness: 5px;
        }
        h3{
            text-decoration-line: overline;
            text-decoration-color: yellow;
            text-decoration-style: double;
            text-decoration-thickness: 5px;
        }
        h4{
            text-decoration-line:underline;
            text-decoration-color: red;
            text-decoration-style: wavy;
            text-decoration-thickness: 3px;
        }
        
    </style>
</head>
<body>
    <!--! Text Decoration it is used to provide the Decoration to Text  -->
    <!-- todo Text Decoration Properties  -->
    <!--* 1.text-decoration-line : It is used to Underline, Overline, LineThrough -->
    <!--* 2.text-decoration-style : Style it is dashed, wavy, doubled, dashed -->
    <!--* 3.text-decoration-color : It is used to provide the Color to the Line -->
    <!--* 4.text-decoration-thickness : Thickness is the Size of the Line  -->




    <h1>NORMAL TEXT</h1>
    <hr>
    <h2>NORMAL TEXT</h2>
    <hr>
    <h3>NORMAL TEXT</h3>
    <hr>
    <h4>NORMAL TEXT</h4>


</body>
</html>
