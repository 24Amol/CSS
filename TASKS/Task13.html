<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        #Circle{
            height: 150px;
            width: 150px;
            background-color: white;
            box-shadow: 2px 5px 5px 5px white;
            border-radius: 50%;
            margin: 0 auto;
            transition: width 10s,height 10s;
        }
        #Circle:hover{
            height: 730px;
            width: 730px;
            border-radius: 50%;
            background-color: yellow;
            position: relative;
            box-shadow: 2px 4px 15px 30px red;

        }
    </style>
</head>
<body>
    
    <div id="Circle">
    </div>

</body>
</html>
