<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            height: 650px;
            width: 500px;
            border: 1px solid;
            margin: auto;
            background-color: dodgerblue;
            border-radius: 10px;
            box-shadow: 2px 4px 7px 5px dodgerblue;
        }
        label{
            font-family:Georgia, 'Times New Roman', Times, serif ;
            font-weight: 300;
            margin-left: 10px;
        }
        input{
            width: 350px;
            height: 30px;
            margin-left: 20px;
            margin-top: 20px;
            border-radius: 15px;
            outline: none;
            border: none;
        }
        legend{
            margin-top: 20px;
            text-align: center;
            font-weight: 900;
            font-size: 1rem;
            font-family:Georgia, 'Times New Roman', Times, serif;
        }
        .Gen{
            width: 20px;
        }
        button{
            margin: 20px 0px 0px 65px ;
            width: 350px;
            height: 40px;
            border-radius: 15px;
            color: white;
            background-color: red;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-weight: 500;
            font-size: large;

        }
    </style>
</head>
<body>
    

    <form action="">
        <legend>Registration Form</legend>
        <label for="">First Name :</label>
        <input type="text" name="" id="" autofocus>
        <br>

        <label for="">Last Name :</label>
        <input type="text" name="" id="" autofocus>
        <br>

        <label for="">Enter Gmail :</label>
        <input type="email" name="" id="" autofocus>
        <br>

        <label for="">Enter Mobile :</label>
        <input type="num" name="" id="" autofocus>
        <br>
        <br>
        <label id="Gen" for="">Gender</label>
        <br>
        <input class="Gen" type="radio" name="gen" id="">
        <label for="">Male</label>
        <br>
        <input class="Gen" type="radio" name="gen" id="">
        <label for="">Female</label>
        <br>
        <input class="Gen" type="radio" name="gen" id="">
        <label for="">Others</label>
        <br>
        <button>Register</button>



    </form>


</body>
</html>
