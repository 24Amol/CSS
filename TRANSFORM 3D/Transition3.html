<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgba(0, 0, 0, 0.856);
        }
        main{
            width: 74%;
            /* border: 1px solid; */
            margin: 200px auto;
        }
        .text{
            height: 100px;
            width: 100px;
            /* border: 1px solid; */
            display: inline-block;
            text-align: center;
            line-height: 100px;
            font-size: 9rem;
            font-weight: 700;
            display: inline-flex;
            margin-left: 2rem;
            color: #000000;
            /* box-shadow: -1px 7px 9px 11px black; */
        }
        span{
            transition: 1s all linear;
        }
      
        span:hover{
            transform: translateY(-55px);
            text-shadow: -1px 2px 3px #fff,1px 15px 24px blue;
            /* -webkit-text-fill-color:#fb3605; */

        }
        #one:hover{
            text-shadow: -1px 2px 3px #fff,1px 15px 24px blue;
            -webkit-text-fill-color:#fb3605;
        }
        #two:hover{
            text-shadow: -1px 2px 3px #fff,1px 15px 24px red;
            -webkit-text-fill-color:#fbd605;
        }
        #three:hover{
            text-shadow: -1px 2px 3px #fff,1px 15px 24px red;
            -webkit-text-fill-color: cyan; 
        }
        #four:hover{
            text-shadow: -1px 2px 3px #fff,1px 15px 24px white;
            -webkit-text-fill-color: violet; 
        }
        #five:hover{
            text-shadow: -1px 2px 3px #fff,1px 15px 24px red;
            -webkit-text-fill-color: rgb(255, 247, 0); 
        }
        #six:hover{
            text-shadow: -1px 2px 3px #fff,1px 15px 24px rgba(255, 0, 0, 0.77);
            -webkit-text-fill-color: dodgerblue; 
        }
        #seven:hover{
            text-shadow: -1px 2px 3px #fff,1px 15px 24px orangered;
            -webkit-text-fill-color: greenyellow; 
        }
        #Eight:hover{
            text-shadow: -1px 2px 3px #fff,1px 15px 24px red;
            -webkit-text-fill-color: purple; 
        }
    </style>
</head>
<body>
    
    <main>
        <div class="text">
            <span id="one">F</span>
        </div>
        <div class="text">
            <span id="two">R</span>
        </div>
        <div class="text">
            <span id="three">O</span>
        </div>
        <div class="text">
            <span id="four">N</span>
        </div>
        <div class="text">
            <span id="five">T</span>
        </div>
        <div class="text">
            <span id="six">E</span>
        </div>
        <div class="text">
            <span id="seven">N</span>
        </div>
        <div class="text">
            <span id="Eight">D</span>
        </div>
    </main>
</body>
</html>
