<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #stdBox{
            height: 300px;
            width: 300px;
            background-color: red;
            border: 1px solid yellow;
            margin: 0 auto;
            margin-top: 20px;
            text-align: center;

        }

        #altBox{
            height: 300px;
            width: 300px;
            background-color: cyan;
            border: 1px solid red;
            margin: 0 auto;
            margin-top: 20px;
            box-sizing: border-box;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="stdBox">
        <h2>STANDARD BOX</h2>
        <h4>Width:Border + ActualWidth + Border</h4>
        <h4>Height:Border + ActualHeight + Border</h4>
    </div>
    <div id="altBox">
        <h2>Alternative BOX</h2>
        <h4>Width:Border + ActualWidth + Border</h4>
        <h4>Height:Border + ActualHeight + Border</h4>
    </div>
</body>
</html>
