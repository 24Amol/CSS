<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        main{
            height: 100vh;
            width: 100%;
        }
        main section nav{
            height: 150px;
            width: 100%;
            padding: 50px 25px;
            border: 3px solid white;
            box-shadow: 0px 2px 3px black;
            background: transparent;
            background: url(./back.png);
        }
        nav:hover{
            box-shadow: 2px 4px 7px 10px red;
        }
        ul li{
            display: inline-block;
            margin: 10px;

        }
        ul{
            margin-left: 700px;
        }
        nav ul li a{
            text-decoration: none;
            color: white;
            font-size: 1.55rem;
            padding: 30px;
            font-weight: 700;

        }
        a:hover{
            background-color: red;
            color: black;
            border-radius: 15px;
        }
    
    </style>
</head>
<body>
    
    <main>
        <section>
            <nav>
                <ul>
                    <li><a href="">HOME</a></li>
                    <li><a href="">ABOUT</a></li>
                    <li><a href="">SERVICES</a></li>
                    <li><a href="">CONTACT</a></li>
                </ul>
            </nav>
        </section>
    </main>

</body>
</html>
