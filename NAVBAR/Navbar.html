<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #Navbar{
            height: 200px;
            width: 100%;
            border: 1px solid;
            background-color: rgb(70, 68, 68);
        }
        #Navbar:hover{
            box-shadow:  2px 3px 5px 7px red;
        }
        #Navbar a{
            text-decoration: none;
            display: inline-block;
            padding: 15px;
            margin: 50px auto;
            font-size: 2rem;
            margin-left: 20px;
            border-radius: 10px;
            color: white;
            font-weight: 700;
            background: transparent;

        }
        #Navbar a:hover{
             background: rgb(240, 45, 6);

        }
        nav{
            margin-top: 100px;
            background-color: darkslategray;
            height: 250px;
            width: 100%;
        }

        nav li{
            list-style: none;
            display: inline-block;
        }
        nav li a{
            text-decoration: none;
            line-height: 5;
            font-size: 2rem;
            color: white;
            margin-left: 10px;
            justify-content: end;
        }
    </style>
</head>
<body>
    <div id="Container">
        <div id="Navbar">
            <a href="">HOME</a>
            <a href="">SERVICES</a>
            <a href="">PROJECTS</a>
            <a href="">CONTACT</a>
        </div>
    </div>

    <nav>
        <li><a href="">HOME</a></li>
        <li><a href="">ABOUT</a></li>
        <li><a href="">SERVICSE</a></li>
        <li><a href="">CONTACT</a></li>
    </nav>
</body>
</html>
