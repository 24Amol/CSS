<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        #Box1{
            height: 1in;
            width: 1in;
            border: 1px solid;
            background-color: dodgerblue;
        }
        #Box2{
            height: 1cm;
            width: 1cm;
            border: 1px solid;
            background-color: yellow;
        }
        #Box3{
            height: 1rem;
            width: 1rem;
            border: 1px solid;
            background-color: greenyellow;
        }
        #Box4{
            height: 1em;
            width: 1em;
            border: 1px solid;
            background-color: cyan;
        }
        #Box5{
            height: 1pc;
            width: 1pc;
            border: 1px solid;
            background-color: red;
        }
        #Box6{
            height: 1mm;
            width: 1mm;
            border: 1px solid;
        }
        #Box7{
            height: 1pt;
            width: 1pt;
            border: 1px solid;
            background-color: green;
        }
        #Box8{
            height: 1px;
            width: 1px;
            border: 1px solid;
            background-color: blue;
        }
        
    </style>
</head>
<body>
    <div id="Box1">1inch</div>
    <hr>
    <div id="Box2">1cm</div>
    <hr>
    <div id="Box3">1rem</div>
    <hr>
    <div id="Box4">1em</div>
    <hr>
    <div id="Box5">1pc</div>
    <hr>
    <div id="Box6">1mm</div>
    <hr>
    <div id="Box7">1pt</div>
    <hr>
    <div id="Box8">1px</div>




</body>
</html>
