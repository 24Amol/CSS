<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 500px;
            width: 500px;
            border: 1px solid;
            margin: 0 auto;
            margin-top: 100px;
        }
        #Box1{
            background-image: conic-gradient(red,yellow,blue);
        }
        #Box2{
            background-image: conic-gradient(red 0deg 90deg,yellow 90deg 180deg,blue 180deg 270deg,orange 270deg 360deg);
        }
        #Box3{
            border-radius: 50%;
            background-image: conic-gradient(red 0deg 45deg,yellow 45deg 90deg,blue 90deg 135deg,orange 135deg 180deg,pink 180deg 225deg,green 225deg 270deg,cyan 270deg 315deg,rgb(8, 238, 200) 315deg 360deg );
        }
    </style>
</head>
<body>
    <div class="box" id="Box1"></div>
    <div class="box" id="Box2"></div>
    <div class="box" id="Box3"></div>
    <div class="box" id="Box4"></div>
    <div class="box" id="Box5"></div>
    <div class="box" id="Box6"></div>
    <div class="box" id="Box7"></div>
    <div class="box" id="Box8"></div>
    <div class="box" id="Box9"></div>
    <div class="box" id="Box10"></div>
</body>
</html>
