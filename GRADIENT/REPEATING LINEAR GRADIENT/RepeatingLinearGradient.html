<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 500px;
            width: 100%;
            border: 1px solid;
            margin-top: 50px;
        }
        #Box1{
            background-image: repeating-linear-gradient(red,yellow,blue);
        }
        #Box2{
            background-image: repeating-linear-gradient(90deg,red,yellow 10%,blue 20%)
        }
        #Box3{
            background-image: repeating-linear-gradient(45deg,red,blue 10%,yellow 20%);
        }
        #Box4{
            background-image: repeating-linear-gradient(45deg,red 0px,red 10px,red 10px,yellow 20px,yellow 20px);
        }
        #Box5{
            background-image: repeating-linear-gradient(120deg,red 0px,red 10px,red 10px,yellow 20px,yellow 20px,blue 10px,blue 20px);
        }
        #Box6{
            background-image: repeating-linear-gradient(150deg,red 10px,blue 20px,yellow 30px,white 40px);
        }
        #Box7{
            background-image: repeating-linear-gradient(170deg,red 10px,blue 20px,yellow 20px,pink 20px,cyan 20px);
        }
        #Box8{
            background-image: repeating-linear-gradient(30deg,cyan 5px,pink 10px,white 15px);
        }
    </style>
</head>
<body>
    
    <div class="box" id="Box1"></div>
    <div class="box" id="Box2"></div>
    <div class="box" id="Box3"></div>
    <div class="box" id="Box4"></div>
    <div class="box" id="Box5"></div>
    <div class="box" id="Box6"></div>
    <div class="box" id="Box7"></div>
    <div class="box" id="Box8"></div>


</body>
</html>
