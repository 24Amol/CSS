<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 500px;
            width: 700px;
            margin: 0 auto;
            margin-top: 50px;
            border: 1px solid;
        }
        #Box1{
            background-image: radial-gradient(red,yellow,blue);
        }
        #Box2{
            background-image: radial-gradient(circle,red 40%,yellow 10%,black);
        }
        #Box3{
            background-image: radial-gradient(red ,yellow,black,black,black,black,black,black);
        }
        #Box4{
            background-image: radial-gradient(white,white,black,black,black,black,black,black) ;
        }
        #Box5{
            background-image: radial-gradient(red,yellow,blue,pink,orange,cyan,green) ;
        }
    </style>
</head>
<body>
    <div class="box" id="Box1"></div>
    <div class="box" id="Box2"></div>
    <div class="box" id="Box3"></div>
    <div class="box" id="Box4"></div>
    <div class="box" id="Box5"></div>
</body>
</html>
