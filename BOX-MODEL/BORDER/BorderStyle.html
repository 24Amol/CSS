<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
        #Border1{
            height: 350px;
            width: 300px;
            border-width: 10px;
            border-style: dashed;
            border-color: yellow;
            background-color: red;
            margin: 0 auto;
        }
        #Border2{
            height: 350px;
            width: 300px;
            border-width: 10px;
            border-style:dotted;
            border-color: yellow;
            background-color: red;
            margin: 0 auto;
        }

        #Border3{
            height: 350px;
            width: 300px;
            border-width: 10px;
            border-style:double;
            border-color: yellow;
            background-color: red;
            margin: 0 auto;
        }

        #Border4{
            height: 350px;
            width: 300px;
            border-width: 10px;
            border-style:groove;
            border-color: yellow;
            background-color: red;
            margin: 0 auto;
        }
        #Border5{
            height: 350px;
            width: 300px;
            border-width: 10px;
            border-style: hidden;
            border-color: yellow;
            background-color: red;
            margin: 0 auto;
        }

        #Border6{
            height: 350px;
            width: 300px;
            border-width: 10px;
            border-style:none;
            border-color: yellow;
            background-color: red;
            margin: 0 auto;
        }

        #Border7{
            height: 350px;
            width: 300px;
            border-width: 10px;
            border-style:solid;
            border-color: yellow;
            background-color: red;
            margin: 0 auto;
        }

        #Border8{
            height: 350px;
            width: 300px;
            border-width: 10px;
            border-style:ridge;
            border-color: yellow;
            background-color: red;
            margin: 0 auto;
        }

        #Border9{
            height: 350px;
            width: 300px;
            border-width: 10px;
            border-style:outset;
            border-color: yellow;
            background-color: red;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    
    <div id="Border1">
        <h1>Dashed Border</h1>
    </div>

    <br>

    <div id="Border2">
        <h1>Dotted Border</h1>
    </div>

    <br>

    <div id="Border3">
        <h1>Double Border</h1>
    </div>

    <br>

    <div id="Border4">
        <h1>groove Border</h1>
    </div>

    <br>

    <div id="Border5">
        <h1>Hidden Border</h1>
    </div>

    <br>

    <div id="Border6">
        <h1>None Border</h1>
    </div>

    <br>

    <div id="Border7">
        <h1>Solid Border</h1>
    </div>

    <br>

    <div id="Border8">
        <h1>Ridge Border</h1>
    </div>

    <br>

    <div id="Border9">
        <h1>Outset Border</h1>
    </div>

</body>
</html>
