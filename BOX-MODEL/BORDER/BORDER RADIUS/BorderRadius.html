<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .BorderRadius{
            margin-top: 30px;
        }
        #BorderRadius{
            height: 350px;
            width: 350px;
            border: 1px solid;
            border-radius: 50%;
            text-align: center;
            line-height: 8.55;
            font-size: 2rem;
        }
        #BorderTopLeft{
            height: 350px;
            width: 500px;
            border: 1px solid;
            border-top-left-radius: 50%;
            text-align: center;
            line-height: 8.55;
            font-size: 2rem;
        }
        #BorderTopRight{
            height: 350px;
            width: 500px;
            border: 1px solid;
            border-top-right-radius: 50%;
            text-align: center;
            line-height: 8.55;
            font-size: 2rem;
        }

        #BorderBottomLeft{
            height: 350px;
            width: 500px;
            border: 1px solid;
            border-bottom-left-radius: 50%;
            text-align: center;
            line-height: 8.55;
            font-size: 2rem;
        }

        #BorderBottomRight{
            height: 350px;
            width: 500px;
            border: 1px solid;
            border-bottom-Right-radius: 50%;
            text-align: center;
            line-height: 8.55;
            font-size: 2rem;
        }

    </style>
</head>
<body>

    
    <div class="BorderRadius" id="BorderRadius">Border Radius</div>

    <div class="BorderRadius" id="BorderTopLeft">Border-Top-Left-Radius</div>
    <div class="BorderRadius" id="BorderTopRight">Border-Top-Right-Radius</div>
    <div class="BorderRadius" id="BorderBottomLeft">Border-Bottom-Left-Radius</div>
    <div class="BorderRadius" id="BorderBottomRight">Border-bottom-Right-Radius</div>
</body>
</html>
