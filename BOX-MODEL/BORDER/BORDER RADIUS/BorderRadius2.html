<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 350px;
            width: 350px;
            border: 2px solid;
            margin: 100px auto;
        }
        #Box1{
            border-top-left-radius: 50%;
            border-bottom-left-radius: 50%;
            border-bottom-right-radius: 50%;
            background-image: radial-gradient(red,green,yellow,blue,cyan,black);
        }
        #Box2{
            height: 500px;
            width: 350px;
            border-top-right-radius: 100px;
            border-bottom-left-radius: 100px;
            background-image: linear-gradient(red,green,yellow,blue,cyan,black);
        }
    </style>
</head>
<body>
    <div class="box" id="Box1"></div>
    <div class="box" id="Box2"></div>
</body>
</html>
