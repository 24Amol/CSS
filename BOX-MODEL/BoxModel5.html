<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #Parent1{
            height: 600px;
            width: 600px;
            border: 1px solid;
            background-color: yellow;
        }
        #Parent2{
            height: 600px;
            width: 600px;
            border: 1px solid;
            background-color: dodgerblue;
        }
        #Child1{
            height: 300px;
            width: 300px;
            border: 1px solid;
            background-color: dodgerblue;
            margin-top: 150px;
            margin-left: 150px;
        }
        #Child2{
            height: 300px;
            width: 300px;
            border: 1px solid;
            background-color: yellow;
            margin-right: 150px;
            margin-bottom: 150px;
        }
        
    </style>
</head>
<body>
    <div id="Parent1">
        <div class="box" id="Child1"></div>
    </div>

    <div id="Parent2">
        <div class="box" id="Child2"></div>
    </div>
</body>
</html>
