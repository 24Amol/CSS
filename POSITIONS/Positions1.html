<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        nav{
            height: 200px;
            width: 100%;
            border: 1px solid;
            background-color:rgb(48, 49, 49);
            position: fixed;
        }
        a{
            padding: 40px;
            border: 1px solid;
            background-color: orange;
            border-radius: 30px;
        }
        li a{
            padding: 30px;
        }
        ul{
            list-style: none;
            margin-top: 65px;
            margin-left: 65rem;
        }
        nav ul li{
            display: inline-block;
        }
        nav ul li a{
            color: white;
            font-weight: 900;
            font-size: 1rem;
            text-decoration: none;
        }
        #About{
            height: 700px;
            width: 100%;
            background-color: red;
        }
        #Services{
            height: 700px;
            width: 100%;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Services</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
        </section>

            <div id="About"></div>
            <div id="Services"></div>

    </main>
</body>
</html>
