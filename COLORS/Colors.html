<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            height: 200px;
            width: 200px;
            border: 1px solid;
            background-color: red;
        }
        #box2{
            height: 200px;
            width: 200px;
            border: 1px solid;
            background-color: rgb(184, 248, 23);
        }
        #box3{
            height: 200px;
            width: 200px;
            border: 1px solid;
            background-color: rgba(0, 255, 0, alpha);
        }
        #box4{
            height: 200px;
            width: 200px;
            border: 1px solid;
            background-color: #0b0bfa;
        }
        #box5{
            height: 200px;
            width: 200px;
            border: 1px solid;
            background-color: hsl(21deg, 97%, 51%);
        }
        #box6{
            height: 200px;
            width: 200px;
            border: 1px solid;
            background-color: hsla(319, 98%, 49%, 0.55);
        }
    </style>
</head>
<body>
    <div id="box1"><h1>By Using NAME</h1></div>
    <div id="box2"><h1>By Using RGB</h1></div>
    <div id="box3"><h1>By Using RGB</h1></div>
    <div id="box4"><h1>By Using HEXACODE</h1></div>
    <div id="box5"><h1>By Using HSL</h1></div>
    <div id="box6"><h1>By Using HSLA</h1></div>
</body>
</html>
