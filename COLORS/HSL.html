<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
        }
        .box{
            height: 300px;
            width: 300px;
            border: 1px solid;
            margin: 0 auto;
        }
        #Box1{
            background-color: hsl(45deg, 96%, 70%);
        }
        #Box2{
            background-color: hsl(62, 96%, 50%);
        }
        #Box3{
            background-color: hsl(191, 98%, 50%);
        }
        #Box4{
            background-color: hsl(315, 95%, 50%);
        }
        #Box5{
            background-color: hsl(0deg, 99%, 49%);
        }
    </style>
</head>
<body>
    <!--! HSL  -->
    <!--todo : hsl is the hue Saturation Lightness  -->
    <!--* 1.hue : hue is the direction we can define the hue in the degree  -->
    <!--* 2.saturation : saturation is the amount of grey color we can define in the percentage  -->
    <!--* 3.lightness : lightness is is the intensity we can define in the percentage  -->

    <div class="box" id="Box1">
        <b>hsl(45deg, 96%, 70%)</b>
    </div>
    <br>
    <div class="box" id="Box2">
        <b>hsl(62, 96%, 50%)</b>
    </div>
    <br>
    <div class="box" id="Box3">
        <b>hsl(191, 98%, 50%)</b>
    </div>
    <br>
    <div class="box" id="Box4">
        <b>hsl(315, 95%, 50%)</b>
    </div>
    <br>
    <div class="box" id="Box5">
        <b>hsl(0deg, 99%, 49%)</b>
    </div>

</body>
</html>
